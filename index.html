<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopWithAmos </title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&family=Open+Sans:wght@300;400;500&family=Roboto:ital,wght@0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER SECTION -->
    <div class="navbar">
        <a href="index.html" class="navbar-title" title="Home">ShopWithAmos</a>
        <div class="header-middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
            <img class="search-icon" src="images/search.png">
            </button>
        </div>

        <div class="header-right-section">
            <a class="orders-link header-link" href="orders.html">
            <span class="returns-text">Returns</span>
            <span class="orders-text">& Orders</span>
            </a>
            <div class="cart">
                <a href="cart.html"><i title="Cart" class="bi bi-cart4"></i></a>
                <div class="cartAmount js-cart-quantity">0</div>
            </div>
        </div>
    </div>
    <br>


    <!--SHOP SECTION-->
    <div class="shop" id="shop">
        <!--SHOP ITEMS SECTION-->
        <div class="items">
            <img title="T-shirt" src="images/t-shirt.avif" alt="T-Shirt" class="items-image">
            <h3 class="desc">T-Shirt</h3>

            <div class="price-quantity">
                <div class="price">
                    <h4><strong># 2,500</strong></h4>
                </div>
                
                <select>
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                
            </div>
            <div class="add-reset">
            
                <div class="addToCart">

                    <button class="add-btn js-add-btn" onclick="
                        cartQuantity = cartQuantity++; 
                        console.log(`Cart Quantity: ${cartQuantity}`);
                        ">Add to Cart</button>

                </div>
                
            </div>    
        </div>
        
        
    </div>
<script src="src/cart.js"></script>
<script src="src/script.js"></script>   
</body>
</html>
